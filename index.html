<!DOCTYPE html> 
<html>
<head>
    <title>Webcam</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='filters'>
    <button onClick='takePhoto()'>Take Photo</button>
    <br>
    <label for='rmin'>Red min:&nbsp;&nbsp;&nbsp;</label><input type='range' min='0' max='255' name='rmin'>
    <label for='rmax'>Red max:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type='range' min='0' max='255' name='rmax'>
    <br>
    <label for='gmin'>Green min:</label><input type='range' min='0' max='255' name='gmin'>
    <label for='gmax'>Green max:</label><input type='range' min='0' max='255' name='gmax'>
    <br>
    <label for='bmin'>Blue min:&nbsp;&nbsp;</label><input type='range' min='0' max='255' name='bmin'>
    <label for='bmax'>Blue max:&nbsp;&nbsp;</label><input type='range' min='0' max='255' name='bmax'>
    <br>
    </div>
    <canvas class='photo'></canvas>
    <video class='player'></video>
    <div class='strip'></div>
    
    <audio class='snap' src='http://wesbos.com/demos/photobooth/snap.mp3' hidden></audio>
</body>
<script src='app.js'>
</script>
</html>
